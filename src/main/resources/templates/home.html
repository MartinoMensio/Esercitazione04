<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home signed In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../css/style.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:insert="../fragments/header :: header"></div>

	<div class="container">
		<div class="hero-unit">
			<div th:if="${user != null}">
				<h1 th:text="${'Welcome ' + user.nickname}">Welcome USER</h1>
			</div>
			<div th:if="${user == null }">
				<h1>Welcome</h1>
				<div class="container-signup">
					<p>Get started quickly by signing up.</p>
					<p>
						<a href="../registration" th:href="@{../registration}"
							class="btn btn-large btn-success">Sign up</a>
					</p>
				</div>
			</div>
			<p>Here is the ChatTo application, share your thoughts about the
				public transport system in Torino!</p>
		</div>
	</div>

	<div th:insert="../fragments/footer :: footer"></div>

</body>
</html>
