<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Traffic Chat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
<!-- specific for websockets -->
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

	<div class="container">
		<div th:insert="../fragments/header :: header" ></div>
		<div class="hero-unit">
			<div class="page-header">
				<h1 th:text="${topic.value}"></h1>
			</div>
			<p class="lead">
				Here is the <b th:text="${topic.value}"></b> chat page!
			</p>
		</div>
		<div class="row2">
			<div class="col-md-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-comment"></span> Chat
						<div class="btn-group pull-right">
							<button type="button"
								class="btn btn-default btn-xs dropdown-toggle"
								data-toggle="dropdown">
								<span class="glyphicon glyphicon-chevron-down"></span>
							</button>
							<ul class="dropdown-menu slidedown">
								<li><a href="http://www.jquery2dotnet.com"><span
										class="glyphicon glyphicon-refresh"> </span>Refresh</a></li>
								<li><a href="http://www.jquery2dotnet.com"><span
										class="glyphicon glyphicon-ok-sign"> </span>Available</a></li>
								<li><a href="http://www.jquery2dotnet.com"><span
										class="glyphicon glyphicon-remove"> </span>Busy</a></li>
								<li><a href="http://www.jquery2dotnet.com"><span
										class="glyphicon glyphicon-time"></span> Away</a></li>
								<li class="divider"></li>
								<li><a href="http://www.jquery2dotnet.com"><span
										class="glyphicon glyphicon-off"></span> Sign Out</a></li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<ul class="chat">

							<li class="right clearfix"><span class="chat-img pull-right">
									<img src="http://placehold.it/50/FA6F57/fff&text=ME"
									alt="User Avatar" class="img-circle" />
							</span>
								<div class="chat-body clearfix">
									<div class="header">
										<small class=" text-muted"><span
											class="glyphicon glyphicon-time"></span>15 mins ago</small> <strong
											class="pull-right primary-font">Bhaumik Patel</strong>
									</div>
									<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
										Curabitur bibendum ornare dolor, quis ullamcorper ligula
										sodales.</p>
								</div></li>

							<li th:each="chatMessage : ${lastMessages}" class="left clearfix"><span
								class="chat-img pull-left"> <img
									src="http://placehold.it/50/55C1E7/fff&text=U"
									alt="User Avatar" class="img-circle" />
							</span>
								<div class="chat-body clearfix">
									<div class="header">
										<strong class="primary-font"
											th:text="${chatMessage.userNickname}"></strong> <small
											th:text="${#calendars.format(chatMessage.sendingTime)}"
											class="pull-right text-muted"> <span
											class="glyphicon glyphicon-time"></span>12 mins ago
										</small>
									</div>
									<p th:text="${chatMessage.text}"></p>
								</div></li>

						</ul>
					</div>
					<div class="panel-footer">
						<div class="input-group">
							<input id="chat-text" type="text" class="form-control input-sm"
								placeholder="Type your message here..." /> <span
								class="input-group-btn">
								<button class="btn btn-warning btn-sm" id="btn-chat">
									Send</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="../fragments/footer :: footer" ></div>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var csrfToken = /*[[${csrfToken}]]*/'placeholder';
		var roomId = /*[[${topic.value}]]*/
		/*]]>*/

		$(function() {
			// connect as soon as the page is ready
			connect();
		});
	</script>

	<script type="text/javascript" src="/chat.js"></script>
</body>
</html>
