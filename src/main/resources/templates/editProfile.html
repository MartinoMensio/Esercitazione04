<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			<div class="hero-unit">
				<div class="page-header">
		          <h1>Edit Profile</h1>
		        </div>
				<p class="lead">Here is the data profile page!</p>
				<div class="container-signup">
					<p>Informations for modifying data...</p>
				</div>
			</div>
			<div class="edit-profile-form">
				<form class="form-horizontal" action="#" th:action="@{/editProfile}" th:object="${profForm}" method="post">
					  <div class="category-account-info">
						  
					  </div>
					  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px;">
						      <button type="submit" class="btn btn-large btn-success">Save</button>
						    </div>
					  </div>
				</form>
			</div>
		</div>

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
