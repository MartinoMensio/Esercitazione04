<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../css/style.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			<div class="hero-unit">
				<div class="page-header">
		          <h1>Registration</h1>
		        </div>
				<p class="lead">Here is the Registration page!</p>
				<div class="container-signup">
					<p>Informations for registration...</p>
				</div>
			</div>
			<div class="registration-form">
				<form class="form-horizontal" action="#" th:action="@{/registration}" th:object="${regForm}" method="post">
					  <div class="category-account-info">
						  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							    <div class="col-sm-4">
							      <input type="email" th:field="*{email}" th:value="*{email}" class="form-control" id="inputEmail3" placeholder="Email">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">Nickname</label>
							    <div class="col-sm-4">
							      <input type="text" th:field="*{nickname}" th:value="*{nickname}" class="form-control" id="inputEmail3" placeholder="Nickname">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							    <div class="col-sm-4">
							      <input type="password" th:field="*{password}" class="form-control" id="inputPassword3" placeholder="Password">
							    </div>
						  </div>
					  </div>
					  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px;">
						      <button type="submit" class="btn btn-large btn-success">Sign up</button>
						    </div>
					  </div>
				</form>
			</div>
		</div>

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
