<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home signed In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

	<div th:insert="../fragments/header :: header"></div>

	<div class="container">
		<div class="hero-unit">
			<h1 th:text="${'Welcome ' + user.nickname}">Welcome USER</h1>
			<div class="container-signup">
				<p>Completa il tuo profilo prima di continuare</p>
			</div>
			<form class="form-horizontal" action="#" th:action="@{/updateProfile}" method="post">
				   <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px;">
					      <button type="submit" class="btn btn-large btn-success">Enable user</button>
					    </div>
				  </div>
			</form>
		</div>
	</div>

	<div th:insert="../fragments/footer :: footer"></div>

</body>
</html>
