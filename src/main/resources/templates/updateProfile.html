<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			<div class="hero-unit">
				<div class="page-header">
		          <h1>Edit Profile</h1>
		        </div>
				<p class="lead">Here is the data profile page!</p>
				<div class="container-signup">
					<p>Informations for modifying data...</p>
				</div>
			</div>
			<div class="edit-profile-form">
				<form class="form-horizontal" action="#" th:action="@{/editProfile}" th:object="${profileFormTest}" method="post">
					  <div class="category-account-info">
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Birth Date</label>
							    <div class="col-sm-4">
							      <input type="date" th:field="*{dateOfBirth}" class="form-control" placeholder="Birth Date">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Gender</label>
							    <div class="col-sm-4">
							      <label class="radio-inline">
							     	 <input type="radio" id="option-gender-male" name="option-gender" value="Male">Male
							      </label>
							      <label class="radio-inline">	
							      	<input type="radio" id="option-gender-female" name="option-gender" value="Female">Female
							      </label>	
							    </div>  
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Email</label>
							    <div class="col-sm-4">
							      <input type="email" class="form-control" id="date-of-birth" name="date-of-birth" placeholder="Email">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Qualification</label>
							    <div class="col-sm-4">
							      <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Qualification">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Job</label>
							    <div class="col-sm-4">
							      <input type="text" class="form-control" id="job" name="job" placeholder="Job">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Private Car Ownership</label>
							    <div class="col-sm-4">
								    <label class="radio-inline">
								      <input type="radio" id="private-carY" name="private-car" value="Yes">Yes
								    </label>
								    <label class="radio-inline">
								      <input type="radio" id="private-carN" name="private-car" value="No">No
								    </label>  
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Car Fuel:</label>
							    <div class="col-sm-4">
							      <select class="form-control" id="fuel" name="fuel" >
							      	<option>Gasoline</option>
							      	<option>Diesel</option>
							      	<option>Ethanol</option>
							      </select>
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Car Sharing</label>
							    <div class="col-sm-4">
							      <select class="form-control" id="fuel" name="fuel" >
							      	<option>Enjoy</option>
							      	<option>Car2Go</option>
							      	<option>ICS</option>
							      	<option>Share'nGo</option>
							      	<option>DriveNow</option>
							      	<option>Not used</option>
							      </select>
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Public Transport:</label>
							    <div class="col-sm-4">
							      <select class="form-control" id="fuel" name="fuel" >
							      	<option>Abbonamento Mensile</option>
							      	<option>Abbonamento Settimanale</option>
							      	<option>Abbonamento Annuale</option>
							      </select>
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Bike Usage</label>
							    <div class="col-sm-4">
								    <label class="radio-inline">
								      <input type="radio" id="bike-usageY" name="bike-usage" value="Yes">Yes
								    </label>
								    <label class="radio-inline">
								      <input type="radio" id="bike-usageN" name="bike-usage" value="No">No
								    </label>  
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Private Bike Usage</label>
							    <div class="col-sm-4">
								    <label class="radio-inline">
								      <input type="radio" id="private-bike-usageY" name="private-bike-usage" value="Yes">Yes
								    </label>
								    <label class="radio-inline">
								      <input type="radio" id="private-bike-usageN" name="private-bike-usage" value="No">No
								    </label>  
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="date-of-birth" class="col-sm-2 control-label">Bike Sharing Usage</label>
							    <div class="col-sm-4">
								    <label class="radio-inline">
								      <input type="radio" id="sharing-bike-usageY" name="sharing-bike-usage" value="Yes">Yes
								    </label>
								    <label class="radio-inline">
								      <input type="radio" id="sharing-bike-usageN" name="sharing-bike-usage" value="No">No
								    </label>  
							    </div>
						  </div>
					  </div>
					  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 25px;">
						      <button type="submit" class="btn btn-large btn-success">Save</button>
						    </div>
					  </div>
				</form>
			</div>
			
			<!-- TODO remove -->
			<div class="hero-unit">
				<h1 th:text="${'Welcome ' + user.nickname}">Welcome USER</h1>
				<div class="container-signup">
					<p>Completa il tuo profilo prima di continuare</p>
				</div>
				<form class="form-horizontal" action="#" th:action="@{/updateProfile}" method="post">
					   <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px;">
						      <button type="submit" class="btn btn-large btn-success">Enable user</button>
						    </div>
					  </div>
				</form>
			</div>
		</div>

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
